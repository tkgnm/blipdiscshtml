<!DOCTYPE html>
<html>
  <head>
    <title>Blip Discs</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style type="text/css">
      #header {
        margin: 20px;
      }

      #navigation {
        width: 150px;
      }

      #nav-bar {
        font-size: 120%;
      }

      #socials {
        color: gray;
      }

      #main {
        flex-grow: 1;
        text-align: center;
      }

      body {
        display: flex;
        font-family: Helvetica;
      }

      a {
        text-decoration: none;
      }

      a,
      a:visited,
      a:hover,
      a:active {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="navigation">
      <div id="header">
        <img src="bliplogo.jpeg" width="100" />
      </div>

      <div id="nav-bar">
        <a href="#" id="news-button">News</a>
        <a href="https://www.discogs.com/label/806045-Blip-Discs">Discography</a>
        <a href="https://blipdiscs.bandcamp.com" target="_blank">Bandcamp</a>
        <a href="#" id="contact-button"> Contact </a>
      </div>

      <div id="socials">
        <p>
          <a href="https://www.facebook.com/blip-discs" target="_blank">// Facebook</a><br />
          <a href="https://www.instagram.com/tomblip" target="_blank">// Instagram</a><br />
          <a href="https://www.soundcloud.com/blip-discs" target="_blank">// SoundCloud</a><br />
          <a href="https://www.twitter.com/blipdiscs" target="_blank">// Twitter</a><br />
        </p>
      </div>
    </div>
    <div id="main"></div>

    <script>
      $(document).ready(function () {
        $("#main").load("news.html");
      });

      $(document).ready(function () {
        $("#news-button").click(function () {
          $("#main").load("news.html");
        });
      });

      $(document).ready(function () {
        $("#contact-button").click(function () {
          $("#main").load("contact.html");
        });
      });
    </script>
  </body>
</html>
